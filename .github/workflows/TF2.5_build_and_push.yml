name: TF2.5 Docker build and push to gcr.io
on:
  workflow_dispatch:
    # Inputs the workflow accepts
    inputs:
      imagetag:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Target Docker image tag'
        # Input has to be provided for the workflow to run
        required: true
  
jobs:

  build:

    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set GCS Security Token
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCS_SNPE_LIBS_READ }}'
    
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'build Docker image'
        run: "cd TensorFlow2.5 && docker build -t TF2.5_build ."
        
      - name: 'Configure docker to use the gcloud command-line tool as a credential helper'
        run: "gcloud auth configure-docker -q"
      
      - name: 'tag image'
        run: "docker tag TF2.5_build gcr.io/${GCLOUD_PROJECT}/TF2.5_build:${{ github.event.inputs.imagetag }}"
        
      - name: 'push image to GCR'
        run: "docker push gcr.io/${GCLOUD_PROJECT}/TF2.5_build:${{ github.event.inputs.imagetag }}"
