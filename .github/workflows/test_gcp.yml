name: Test GCP
on:
  workflow_dispatch:
    # Inputs the workflow accepts
    inputs:
      snpeversion:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Select (1) SNPE-1.41.0, or (2)SNPE-1.53.0'
        # Default value if no value is explicitly provided
        default: '1'
        # Input has to be provided for the workflow to run
        required: true
      imagetag:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Target Docker image tag'
        # Input has to be provided for the workflow to run
        required: true
  
jobs:

  build:

    runs-on: ubuntu-latest
    env:
      snpever_string: snpe-1.41.0.zip
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set GCS Security Token
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCS_SNPE_LIBS_READ }}'
    
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: 'Set snpeversion to env'
        env:
          snpever_string: snpe-1.53.0.zip
        if: ${{ github.event.inputs.snpeversion == 2}}
        
      - name: 'Change working folder'
        run: "cd SNPE-Android-SDK-NDK"
        
      - name: 'Get snpe zip file'
        run: "gsutil cp gs://snpe-libs-for-docker/${{env.snpever_string}} snpe-lib.zip"
        
      - name: 'run ls'
        run: "ls -al"
        
      - name: 'build Docker image'
        run: "docker build -t snpe-build ."
        
      - name: 'Configure docker to use the gcloud command-line tool as a credential helper'
        run: "gcloud auth configure-docker -q"
      
      - name: 'tag image'
        run: "docker tag snpe-build gcr.io/${GCLOUD_PROJECT}/snpe-build:${{ github.event.inputs.imagetag }}"
        
      - name: 'push image to GCR'
        run: "docker push gcr.io/${GCLOUD_PROJECT}/snpe-build:${{ github.event.inputs.imagetag }}"
