name: Test GCP

on:
  workflow_dispatch
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set GCS Security Token
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.TEST.secrets.GCS_SNPE_LIBS_READ }}'
